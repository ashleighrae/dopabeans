  <div id="app">
    <div class="home-page">
      <div>

          <h1 class="page-title">Dopabeans</h1>

            <span>
              <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24">
                <path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z" />
